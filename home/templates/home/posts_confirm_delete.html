{% extends 'home/base.html' %}
{% block content %}

<div class="info-page">
    <h2>Are you sure you want to delete post {{ object.title }}?</h2>
    <div class="buttons">
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
        <a href="{% url 'post-detail' object.id %}">Cancel</a>
    </div>
</div>

{% endblock %}
